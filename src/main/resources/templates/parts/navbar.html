<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<body>
<nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav" >
    <div class="container" th:fragment="bar">
        <a class="navbar-brand" th:href="@{#page-top}"><img th:src="@{/assets/img/quill-drawing-a-line.svg}" alt="..."/>Ficscribe</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            Menu
            <i class="fas fa-bars ms-1"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive" >
            <ul class="navbar-nav text-uppercase ms-auto py-4 py-lg-0">
                <li class="nav-item"><a class="nav-link" th:href="@{#services}">Services</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{#portfolio}">Portfolio</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{#about}">About</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{#team}">Team</a></li>
                <li sec:authorize="!isAuthenticated()" lass="nav-item"><a class="nav-link" th:href="@{/oauth_login}">Login</a>
                </li>
                <li sec:authorize="isAuthenticated()" class="nav-item"><a class="nav-link" th:href="@{#contact}"
                                                                          th:text="${name}"></a></li>
                <li sec:authorize="isAuthenticated()" class="nav-item avatar"><a class="nav-link" th:href="@{#contact}"><img
                        class="rounded-circle" height="35" th:src="${userpic}"></a></li>
                <li sec:authorize="isAuthenticated()" class="nav-item">
                    <form th:action="@{/logout}" method="POST">
                        <input type="submit" value="Logout"/>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>
</body>
</html>
